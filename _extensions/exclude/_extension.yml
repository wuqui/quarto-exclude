title: Exclude
author: wuqui
version: 1.4.0
quarto-required: ">=1.2.0"
contributes:
  filters:
    - exclude.lua
  formats:
    # Format contributions serve as fallback for html and revealjs.
    # For clean-revealjs, CSS is automatically included via add_html_dependency() in exclude.lua.
    html:
      css: exclude-styles.css
    revealjs:
      css: exclude-styles.css
    clean-revealjs:
      css: exclude-styles.css
